<!doctype html>
<html>
<head>
	<title>onBeforeRun event</title>
	<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">

	<script src="../../codebase/webix/webix.js?v=7.1.1" type="text/javascript"></script>
	<script src="../../codebase/filemanager.js?v=7.1.1" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../../codebase/webix/webix.css?v=7.1.1">
	<link rel="stylesheet" type="text/css" href="../../codebase/filemanager.css?v=7.1.1">


</head>
<body>
<script type="text/javascript">
	var count = 1;
	webix.ready(function(){

		webix.ui({
			view:"filemanager",
			url:"/filemanager/samples/server",
			id:"files",
			handlers: {
				download: "/filemanager/samples/server"
			}
		});

		$$("files").attachEvent("onBeforeRun",function(id){
			webix.confirm({
				text:"Do you want to download this file?",
				ok:"Yes",
				cancel:"No",
				callback:function(result){
					if(result)
						$$("files").download(id);
				}
			});
			return false;
		});
	});
</script>
</body>
</html>
